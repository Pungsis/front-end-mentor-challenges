<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body
    class="bg-slate-200 flex justify-center items-center min-h-screen w-full">
    <div
      class="w-64 xl:w-80 bg-white rounded-lg border-2 border-grey-200 p-3 flex justify-center flex-col items-center gap-3 outline-none">
      <div class="rounded-sm border-2 border-solid">
        <img
          src="./images/image-qr-code.png"
          alt="qr code"
          class="w-full rounded-md" />
      </div>
      <div>
        <p class="text-sm font-bold text-center text-balance text-slate-800">
          Improve your front-end skills by building projects
        </p>
      </div>
      <div>
        <p class="text-xs text-center text-balance text-gray-400">
          <span class="text-nowrap"> Scan the QR code to visit Frontend</span>
          <span class="text-nowrap">
            Mentor and take your coding skills to
          </span>
          the next level.
        </p>
      </div>
    </div>
  </body>
</html>
